<div class="reset-card">
  <h2>忘記密碼</h2>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <div class="form-group">
      <label for="username">帳號</label>
      <input id="username" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label for="key">重設金鑰</label>
      <input id="key" name="key" [(ngModel)]="key" required />
    </div>
    <div class="form-group">
      <label for="newPassword">新密碼</label>
      <input id="newPassword" name="newPassword" type="password" [(ngModel)]="newPassword" required />
    </div>
    <button type="submit">重設密碼</button>
    <div *ngIf="message" class="success">{{message}}</div>
    <div *ngIf="error" class="error">{{error}}</div>
  </form>
</div>
