<div class="change-card">
  <h2>變更密碼</h2>
  <form (ngSubmit)="changePassword()" #changeForm="ngForm">
    <div class="form-group">
      <label for="oldPassword">舊密碼</label>
      <input id="oldPassword" name="oldPassword" type="password" [(ngModel)]="oldPassword" required />
    </div>
    <div class="form-group">
      <label for="newPassword">新密碼</label>
      <input id="newPassword" name="newPassword" type="password" [(ngModel)]="newPassword" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">確認新密碼</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
    </div>
    <button type="submit">變更密碼</button>
    <div *ngIf="message" class="success">{{message}}</div>
    <div *ngIf="error" class="error">{{error}}</div>
  </form>
</div>
